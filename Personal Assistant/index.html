<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Your Page Title</title>
</head>
<body>
    <div class="logo-container">
        <img src="./assets/logo.png" class="logo" alt="Logo">
        <h1>Lucy</h1>
    </div>
    <div class="chat-container">
        <div class="user-message-container">
            <img src="./assets/user.png" class="user-icon" alt="User Icon">
            <div class="message user-message">Can you remind me when my next doctor's appointment is?</div>
        </div>
        <div class="ai-message-container">
            <div class="message ai-message">Hey Rafid! Your next doctor’s appointment is on Thursday November 9th at 12:45 PM</div>
            <img src="./assets/logo.png" class="ai-icon" alt="AI Icon">
        </div>
    </div>
    <div class="input-container">
        <input type="text" class="input-field" placeholder="What’s happening?">
        <button class="ask-button">Ask</button>
    </div>
</body>
</html>
